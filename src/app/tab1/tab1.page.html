<ion-menu side="start" content-id="content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="removeAll()" [disabled]="shoppinService.isEmpty">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Eliminar todos los elementos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Mi lista de la compra
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">
  <ion-item class="ion-text-center" lines="none" *ngIf="shoppinService.isEmpty">
    <ion-label>No hay items en tu lista</ion-label>
  </ion-item>

  <ion-list *ngIf="!shoppinService.isEmpty">
    <ion-reorder-group disabled="false" (ionItemReorder)="onReaorderItems($event)">

      <ion-item-sliding *ngFor="let item of shoppinService.items">
        <ion-item>
          <ion-label>{{item}}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
