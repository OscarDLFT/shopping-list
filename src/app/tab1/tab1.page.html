<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="ion-text-center" lines="none" *ngIf="shoppinService.isEmpty">
    <ion-label>No hay items en tu lista</ion-label>
  </ion-item>

  <ion-list *ngIf="!shoppinService.isEmpty">
    <ion-item-sliding *ngFor="let item of shoppinService.items">
      <ion-item>
        <ion-label>{{item}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
